version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: research-agile-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: research-agile-tool
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research-agile-backend
    ports:
      - "4000:4000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/research-agile-tool
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      PYTHON_SERVICE_URL: http://localhost:8000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python main.py

volumes:
  mongodb_data:
